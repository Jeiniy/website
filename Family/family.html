<div class="form-wrapper">

    <div class="form-group form-full">
      <div class="form-row-basic">
        <div class="form-group">
            <label class="required-label">姓名:</label>
            <input type="text" class="small-input1" required>
        </div>
    
        <div class="form-group">
            <label class="required-label">性別:</label>

      </div>
    </div>
    <div class="form-group form-full">
      <div class="form-row-physical">

          <span>cm</span>
          
        </div>
        
        <div class="form-group">
          <label class="required-label">體重:</label>
          <input type="number"  id="weight" class="small-input" placeholder="請輸入公斤">
          <span>kg</span>
        </div>
    </div>
    </div>
    <div class="form-group form-full">
      <label class="required-label">地址:</label>
      <div class="address-group">
        <select id="county" name="county">
          <option value="">請選擇縣市</option>
          <option value="taipei">台北市</option>
          <option value="newtaipei">新北市</option>
          <option value="keelung">基隆市</option>
          <option value="taoyuan">桃園市</option>
          <option value="hsinchu">新竹市</option>
          <option value="hsinchu_c">新竹縣</option>
          <option value="miaoli">苗栗縣</option>
          <option value="taichung">臺中市</option>
          <option value="changhua">彰化縣</option>
          <option value="nantou">南投縣</option>
          <option value="yunlin">雲林縣</option>
          <option value="chiayi">嘉義市</option>
          <option value="chiayi_c">嘉義縣</option>
          <option value="tainan">臺南市</option>
          <option value="kaohsiung">高雄市</option>
          <option value="pingtung">屏東縣</option>
          <option value="yilan">宜蘭縣</option>
          <option value="hualien">花蓮縣</option>
          <option value="taitung">臺東縣</option>
          <option value="penghu">澎湖縣</option>
          <option value="kinmen">金門縣</option>
          <option value="lienchiang">連江縣</option>
        </select>
    
        <select id="district" name="district">
          <option value="">請選擇區域</option>
          
        </select>
        <input type="text" name="detailAddress" placeholder="請輸入街道或門牌號" />
      </div>
    </div>

    <div class="form-group">
      <label class="required-label">血型:</label>
      <div class="radio-group">
          <label><input type="radio" name="Type "> A型</label>
          <label><input type="radio" name="Type "> B型</label>
          <label><input type="radio" name="Type "> O型</label>
          <label><input type="radio" name="Type "> AB型</label>
          <label>
            <input type="radio" name="Type"> 其他:  
            <input type="text" name="Type_other" class="other-input">
          </label>
        </div>
    </div>

    <div class="form-group form-full">
      <label class="required-label">慢性病:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="disease" value="diabetes"> 糖尿病</label>
        <label><input type="checkbox" name="disease" value="hypertension"> 高血壓</label>
        <label>
          <input type="checkbox" name="disease" value="other"> 其他: 
          <input type="text" name="disease_other" class="other-input">
        </label>
      </div>
    </div>

    <div class="form-group1 form-full"  style="margin-bottom: 20px;">
      <label class="required-label">用藥狀況:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="medication" value="after_meal"> 三餐飯後</label>
        <label><input type="checkbox" name="medication" value="before_meal"> 三餐飯前</label>
        <label><input type="checkbox" name="medication" value="once_day"> 早晚各一次</label>
        <label><input type="checkbox" name="medication" value="before_bed"> 睡前</label>
        <label>
          <input type="checkbox" name="medication" value="other"> 其他：
          <input type="text" name="medication_other" class="other-input">
        </label>
      </div>
    </div>
    
    <div class="form-group1 form-full ">
      <label class="required-label">睡眠習慣:</label>
      <div id="sleep-wake-time" style=" margin-top: 5px;">
          <div class="time-row">
              <label>晚上睡覺時間:</label>
              <select id="sleep-hour"></select> :
              <select id="sleep-minute"></select>
          </div>
          
          <div class="time-row">
              <label>早上起床時間:</label>
              <select id="wake-hour"></select> :
              <select id="wake-minute"></select>
          </div>
          
          <div class="time-row">
            <label>中午午睡時間:</label>
            <select id="nap-hour"></select> :
            <select id="nap-minute"></select>
        </div>
      </div>
  </div>

    <div class="form-group form-full">
      <label class="required-label">興趣:</label>

        <label><input type="checkbox" name="interest">看電視</label>
        <label><input type="checkbox" name="interest">下棋</label>
        <label><input type="checkbox" name="interest">看報紙</label>
        <label><input type="checkbox" name="interest">看書</label>
        <label>
          <input type="checkbox" name="medication" value="other"> 其他：
          <input type="text" name="medication_other" class="other-input">
        </label>
      </div>
    </div>
  </form>
