<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陪伴型居家照護機器人</title>
    <link rel="stylesheet" href="family.css">
    <script src="family.js" defer></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- 選單 -->
<header>
  <nav class="navbar">
       <div class="menu-toggle" id="mobile-menu">
         <span class="bar"></span>
         <span class="bar"></span>
         <span class="bar"></span>
       </div>
         <h1 class="logo"><a href="/index/index.html">陪伴型居家照護機器人</a></h1>

        <ul class="nav-list">
           <li><a href="/UserHome/userhome.html"><h4>上一頁</h4></a></li>
           <li>|</li>
           <li><a href="/index/index.html"><img src="image/home.png"></a></li>
           <li>|</li>
           <li><a href="#"><img src="image/user.png"></a></li>
        </ul>
    </nav>
</header>
<div class="form-wrapper">
    <h1 class="form-title">輸入年長者資訊</h1>
  <form class="form-area">

    <div class="form-group">
      <label>姓名:</label>
      <input type="text">
    </div>

    <div class="form-group">
      <label>性別:</label>
      <div class="radio-group">
        <label><input type="radio" name="gender"> 男性</label>
        <label><input type="radio" name="gender"> 女性</label>
      </div>
    </div>

    
    <div class="form-group">
      <label>身高:</label>
      <input type="text">
    </div>

    <div class="form-group">
      <label>體重:</label>
      <input type="text">
    </div>

    
    <div class="form-group form-full">
      <label>地址:</label>
      <div class="address-group">
        <select id="county" name="county">
          <option value="">請選擇縣市</option>
          <option value="taipei">台北市</option>
          <option value="New taipei ">新北市</option>
          <option value="keelung">基隆市</option>
          <option value="taoyuan">桃園市</option>
          <option value="hsinchu">新竹市</option>
          <option value="hsinchu_c">新竹縣</option>
          <option value="kaohsiung">苗栗縣</option>
          <option value="taichung">臺中市</option>
          <option value="kaohsiung">彰化縣</option>
          <option value="kaohsiung">南投縣</option>
          <option value="kaohsiung">雲林縣</option>
          <option value="kaohsiung">嘉義市</option>
          <option value="kaohsiung">嘉義縣</option>
          <option value="kaohsiung">臺南市</option>
          <option value="kaohsiung">高雄市</option>
          <option value="kaohsiung">屏東縣</option>
          <option value="kaohsiung">宜蘭縣</option>
          <option value="kaohsiung">花蓮縣</option>
          <option value="kaohsiung">臺東縣</option>
          <option value="kaohsiung">澎湖縣</option>
          <option value="kaohsiung">金門縣</option>
          <option value="kaohsiung">連江縣</option>
        </select>
    
        <select id="district" name="district">
          <option value="">請選擇區域</option>
          
        </select>
        <input type="text" name="detailAddress" placeholder="請輸入街道或門牌號" />
      </div>
    </div>

    <div class="form-group ">
      <label>血型:</label>
      <div class="radio-group">
          <label><input type="radio" name="Type A"> A型</label>
          <label><input type="radio" name="Type B"> B型</label>
          <label><input type="radio" name="Type O"> O型</label>
          <label><input type="radio" name="Type AB"> AB型</label>
          <label>
            <input type="radio" name="Type"> 其他:  
            <input type="text" name="Type_other" class="other-input">
          </label>
        </div>
    </div>

    <div class="form-group form-full">
      <label>慢性病:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="disease" value="diabetes"> 糖尿病</label>
        <label><input type="checkbox" name="disease" value="hypertension"> 高血壓</label>
        <label>
          <input type="checkbox" name="disease" value="other"> 其他: 
          <input type="text" name="disease_other" class="other-input">
        </label>
      </div>
    </div>

    <div class="form-group form-full">
      <label>用藥狀況:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="medication" value="after_meal"> 三餐飯後</label>
        <label><input type="checkbox" name="medication" value="before_meal"> 三餐飯前</label>
        <label><input type="checkbox" name="medication" value="once_day"> 早晚各一次</label>
        <label><input type="checkbox" name="medication" value="before_bed"> 睡前</label>
        <label>
          <input type="checkbox" name="medication" value="other"> 其他：
          <input type="text" name="medication_other" class="other-input">
        </label>
      </div>
    </div>
    <div class="form-group form-full">
      <label>生活習慣:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="life"> 早睡</label>
        <label><input type="checkbox" name="life"> 早起</label>
        <label><input type="checkbox" name="life"> 晚睡</label>
        <label><input type="checkbox" name="life"> 晚起</label>
        <label><input type="checkbox" name="life"> 睡午覺</label>
        <label><input type="checkbox" name="life"> 不睡午覺</label>
      </div>
    </div>
    <div class="form-group form-full">
      <label>興趣:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="interest">看電視</label>
        <label><input type="checkbox" name="interest">下棋</label>
        <label><input type="checkbox" name="interest">看報紙</label>
        <label><input type="checkbox" name="interest">書</label>
        <label>
          <input type="checkbox" name="medication" value="other"> 其他：
          <input type="text" name="medication_other" class="other-input">
        </label>
      </div>
    </div>
  </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
